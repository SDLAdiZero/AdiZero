<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Tables</title>
  <style>
    @font-face {
      font-family: 'liquidcrystal';
      src: url('liquidcrystal.otf') format('opentype');
    }
    body {
      margin: 0;
      font-family: 'liquidcrystal', monospace;
      background-color: #000;
      color: #FF0044;
      text-align: left;
    }
    .table-container {
      width: 1700px;
      margin: 40px 0 50px 0;
    }
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      background: #000;
      color: #FF0044;
      font-size: 80px;
      font-family: 'liquidcrystal', monospace;
    }
    td {
      padding: 6px 0;
      border: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    tr {
      height: 40px;
    }
    .name1, .name2 {
      text-align: left;
      width: 600px;
      padding-left: 5px;
      padding-right: 5px;
    }
    .time1, .time2 {
      text-align: right;
      width: 200px;
      padding-left: 5px;
      padding-right: 5px;
    }
    .spacer {
      width: 40px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table id="table1" class="hidden"></table>
    <table id="table2" class="hidden"></table>
    <table id="table3" class="hidden"></table>
    <table id="table4" class="hidden"></table>
  </div>

<script>
  const tables = [
    document.getElementById("table1"),
    document.getElementById("table2"),
    document.getElementById("table3"),
    document.getElementById("table4")
  ];
  let currentIndex = 0;

  // Function to populate tables with data
  function populateTable(table, data) {
    table.innerHTML = "";
    const tbody = document.createElement("tbody");
    for (let i = 0; i < data.length; i++) {
      const row = document.createElement("tr");
      const td1 = document.createElement("td");
      td1.textContent = data[i][0];
      td1.className = "name1";
      row.appendChild(td1);

      const td2 = document.createElement("td");
      td2.textContent = data[i][1];
      td2.className = "time1";
      row.appendChild(td2);

      const spacer = document.createElement("td");
      spacer.className = "spacer";
      row.appendChild(spacer);

      const td3 = document.createElement("td");
      td3.textContent = data[i][2];
      td3.className = "name2";
      row.appendChild(td3);

      const td4 = document.createElement("td");
      td4.textContent = data[i][3];
      td4.className = "time2";
      row.appendChild(td4);

      tbody.appendChild(row);
    }
    table.appendChild(tbody);
  }

  // Async function to load data
  async function loadData() {
    console.log("Fetching data from GitHub...");
    try {
      const response = await fetch("https://raw.githubusercontent.com/SDLAdiZero/times/refs/heads/main/times.json?ts=" + new Date().getTime());
      console.log("Data fetched successfully:", response.status);
      const json = await response.json();
      
      if (json.tables && json.tables.length) {
        let allPairs = [];
        for (const table of json.tables) {
          for (const row of table) {
            allPairs.push([row[0], row[1]]);
            allPairs.push([row[2], row[3]]);
          }
        }

        // Sort by ascending time
        allPairs.sort((a, b) => {
          const parseTime = (val) => {
            if (val === "00.00" || val === "--.--") return Infinity;
            const num = parseFloat(val);
            return isNaN(num) ? Infinity : num;
          };
          return parseTime(a[1]) - parseTime(b[1]);
        });

        const rebuiltRows = [];
        for (let i = 0; i < allPairs.length; i += 2) {
          if (i + 1 < allPairs.length) {
            rebuiltRows.push([
              allPairs[i][0], allPairs[i][1],
              allPairs[i + 1][0], allPairs[i + 1][1]
            ]);
          }
        }

        for (let i = 0; i < 4; i++) {
          const slice = rebuiltRows.slice(i * 9, (i + 1) * 9);
          populateTable(tables[i], slice);
        }
      }
    } catch (err) {
      console.error("Failed to load or parse times.json", err);
    }
  }

  // Start rotation and refresh data each time it rotates back to the first table
  function startRotation() {
    tables.forEach(t => t.classList.add("hidden"));
    tables[0].classList.remove("hidden");
    currentIndex = 0;

    // Set an interval to rotate the tables every 8 seconds
    setInterval(async () => {
      console.log(`Rotating to table ${currentIndex + 1}`);

      // When we reach the first table (index 0), reload the data
      if (currentIndex === 0) {
        console.log("Refreshing data as we rotate back to the first table...");
        await loadData(); // Refresh data when rotating back to table 1
      }
      
      // Hide the current table
      tables[currentIndex].classList.add("hidden");
      // Increment the currentIndex to rotate to the next table
      currentIndex = (currentIndex + 1) % tables.length;
      // Show the new current table
      tables[currentIndex].classList.remove("hidden");
    }, 8000);
  }

  // Load data initially before starting the rotation
  loadData().then(() => {
    startRotation();
  });
</script>
</body>
</html>
